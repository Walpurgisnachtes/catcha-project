name: Database tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: dev_auth_service
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d dev_auth_service"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:${{ secrets.DB_PASSWORD }}@localhost:5432/${{ secrets.DB_NAME }}
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install sqlalchemy psycopg2-binary

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests -p "test*.py" -v
